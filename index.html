<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the blanks</title>
    <link rel="stylesheet" href="drag-drop.css">
</head>
<body>
    <div class="question-container" id="history-question">
        <p>Fill in the blanks about India's Independence:</p>
        <div id="blank9" class="blank" droppable="true" ondrop="drop(event)" ondragover="allowDrop(event)">India Got Independence on <span id="answer9" class="answer">________</span> from <span id="answer10" class="answer">________</span> with a lot of <span id="answer11" class="answer">________</span>.</div>
    
        <div class="options">
            <div id="option9" class="option" draggable="true" ondragstart="drag(event)">15th Aug</div>
            <div id="option10" class="option" draggable="true" ondragstart="drag(event)">British</div>
            <div id="option11" class="option" draggable="true" ondragstart="drag(event)">Struggle</div>
        </div>
    </div>

    <div class="question-container" id="gandhi-question">
        <p>Fill in the blanks about Mahatma Gandhi's birth:</p>
        <div id="blank10" class="blank" droppable="true" ondrop="drop(event)" ondragover="allowDrop(event)">Mahatma Gandhi was born on <span id="answer12" class="answer">____ of <span id="answer13" class="answer">_____</span> in the year <span id="answer14" class="answer">____</span>.</div>
    
        <div class="options">
            <div id="option12" class="option" draggable="true" ondragstart="drag(event)">2nd</div>
            <div id="option13" class="option" draggable="true" ondragstart="drag(event)">October</div>
            <div id="option14" class="option" draggable="true" ondragstart="drag(event)">1989</div>
        </div>
    </div>
    
    <script src="drag-drop.js"></script>
</body>
</html>
